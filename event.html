<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Swipe - Event Details</title>
  </head>
  <body>
    <header>
      <h1>Campus Swipe</h1>
      <nav>
        <button>Search</button>
        <button>Add Event</button>
        <button>All Events</button>
        <button>Liked Events</button>
        <button>Reset</button>
      </nav>
    </header>

    <main>
      <article class="event-details">
        <div class="event-header">
          <h2>Event Title</h2>
        </div>

        <div class="event-image">
          <img src="#" alt="Event Flyer/Photo" />
        </div>

        <div class="event-info">
          <div class="info-group">
            <h3>Organization</h3>
            <p>Organization Name</p>
          </div>

          <div class="info-group">
            <h3>Date & Time</h3>
            <p><time datetime="2024-03-21">March 21, 2024</time></p>
          </div>

          <div class="info-group">
            <h3>Duration</h3>
            <p>2 hours</p>
          </div>

          <div class="info-group">
            <h3>Location</h3>
            <p>Event Venue</p>
            <button class="map-button">View on Map</button>
          </div>

          <div class="info-group">
            <h3>Food Available</h3>
            <p>Yes</p>
          </div>

          <div class="info-group">
            <h3>Description</h3>
            <p>Bob is a good boy</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
