<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Swipe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1><a href="index.html">Campus Swipe</a></h1>
        <div class="navbar-items">
          <a href="browse.html">
            <button>Browse Events</button>
          </a>
          <a href="custom_form.html">
            <button>Add Event</button>
          </a>
          <a href="liked.html">
            <button>Liked Events</button>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="card-container">
        <article class="event-card">
          <div class="event-image">
            <img src="#" alt="Event Photo" />
          </div>

          <div class="event-details">
            <div class="event-header">
              <h2>Title</h2>
              <span>Org</span>
            </div>

            <div class="event-date">
              <span>Date/Duration</span>
            </div>

            <div class="event-description">
              <p>Description</p>
            </div>
          </div>
        </article>

        <div class="swipe-buttons">
          <button id="rejectBtn">X</button>
          <button id="acceptBtn">âœ“</button>
        </div>

        <button id="undoBtn" style="display: none">Undo</button>
      </div>
    </main>
    <script src="js/swipe.js"></script>
  </body>
</html>
