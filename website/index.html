<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Swipe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1><a href="index.html">Campus Swipe</a></h1>
        <div class="navbar-items">
          <a href="browse.html">
            <button><i class="fa-solid fa-magnifying-glass"></i>Browse</button>
          </a>
          <a href="post.html">
            <button><i class="fa-solid fa-square-plus"></i> Add Event</button>
          </a>
          <a href="liked.html">
            <button><i class="fa-solid fa-heart"></i>Liked Events</button>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="card-container">
        <article class="event-card">
          <div class="event-image">
            <img src="#" alt="Event Photo" />
          </div>

          <div class="event-details">
            <div class="event-header">
              <h2>Title</h2>
              <span>Org</span>
            </div>

            <div class="event-date">
              <span>Date/Duration</span>
            </div>

            <div class="event-description">
              <p>Description</p>
            </div>
          </div>
        </article>
        <div class="swipe-buttons">
          <button id="rejectBtn"><i class="fa-solid fa-xmark"></i></button>
          <button id="acceptBtn"><i class="fa-solid fa-check"></i></button>
        </div>
        <button id="undoBtn" style="display: none">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
      </div>
    </main>
    <script src="js/swipe.js"></script>
  </body>
</html>
