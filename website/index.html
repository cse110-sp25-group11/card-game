<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Campus Swipe</title>
        <link rel="stylesheet" href="css/style.css" />
        <!-- Link to Icons-->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="/specs/assets/yellow-trident-favicon.png"/>
        <!--Links to fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="swipe-page">
        <header>
            <nav class="navbar">
                <div class="navbar-title">
                    <h1><a href="index.html">ðŸ”±CAMPUS SWIPE</a></h1>
                    <p>Make UCSD less dead</p>
                </div>

                <div class="navbar-items">
                    <a href="browse.html">
                        <button>
                            <i class="fa-solid fa-compass"></i>Browse Events
                        </button>
                    </a>
                    <a href="post.html">
                        <button>
                            <i class="fa-solid fa-square-plus"></i>Add Event
                        </button>
                    </a>
                    <a href="liked.html">
                        <button>
                            <i class="fa-solid fa-heart"></i>Liked Events
                        </button>
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <div class="card-container">
                <!-- Events will be dynamically loaded here-->
            </div>
            <div class="swipe-buttons">
                <button id="rejectBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button id="acceptBtn">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
            <button id="undoBtn" style="display: none">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
        </main>
        <script src="js/storage.js"></script>
        <script src="js/populateEvents.js"></script>
        <script type="module" src="js/app.js"></script>
        <script src="js/swipe.js"></script>
        <script type="module" src="js/homeEventCard/homeEventCard.js"></script>
    </body>
</html>
