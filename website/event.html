<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Campus Swipe - Event</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/event.css" />
    </head>
    <body>
        <header>
            <h1>Campus Swipe</h1>
            <nav>
                <button>Search</button>
                <button>Add Event</button>
                <button>All Events</button>
                <button>Liked Events</button>
                <button>Reset</button>
            </nav>
        </header>
        <main>
            <div class="event-page-bg">
                <div class="event-card-layout">
                    <!-- Title -->
                    <div class="event-title">Title</div>
                    <!-- Flyer/Image -->
                    <div class="event-flyer">
                        <span>Flyer or Image or both</span>
                    </div>
                    <!-- Dislike Button -->
                    <button class="event-dislike">No</button>
                    <!-- Like Button -->
                    <button class="event-like">Yes</button>
                </div>
            </div>
        </main>
        <script type="module" src="js/EventCard.js"></script>
        <script type="module" src="js/app.js"></script>
        <script src="js/storage.js"></script>
    </body>
</html>
