<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Campus Swipe - Post Event</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/post.css" />
        <!-- Link to Icons-->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            href="/website/icons/yellow-trident-favicon.png"
        />
        <!--Links to fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-title">
                    <h1><a href="index.html">ðŸ”±CAMPUS SWIPE</a></h1>
                    <p>Make UCSD less dead</p>
                </div>
                <div class="navbar-items">
                    <a href="browse.html">
                        <button>
                            <i class="fa-solid fa-compass"></i>Browse Events
                        </button>
                    </a>
                    <a href="post.html">
                        <button>
                            <i class="fa-solid fa-square-plus"></i>Add Event
                        </button>
                    </a>
                    <a href="liked.html">
                        <button>
                            <i class="fa-solid fa-heart"></i>Liked Events
                        </button>
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <h2 id="post-header">Add An Event</h2>
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="eventName"
                            >Event Name
                            <span class="required-asterisk">*</span></label
                        >
                        <input
                            type="text"
                            id="eventName"
                            name="eventName"
                            placeholder="E.g., Galactic Dance-Off 3000"
                            autofocus
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="orgName"
                            >Club/Org Name
                            <span class="required-asterisk">*</span></label
                        >
                        <input
                            type="text"
                            id="orgName"
                            name="orgName"
                            placeholder="E.g., Intergalactic Boogie Club"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="date"
                            >Date
                            <span class="required-asterisk">*</span></label
                        >
                        <input type="date" id="date" name="date" required />
                    </div>

                    <div class="form-group">
                        <label
                            >Start and End Time
                            <span class="required-asterisk">*</span></label
                        >
                        <div class="start-end-times">
                            <input
                                type="time"
                                id="startTime"
                                name="startTime"
                                required
                            />
                            <input
                                type="time"
                                id="endTime"
                                name="endTime"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location"
                            >Location
                            <span class="required-asterisk">*</span></label
                        >
                        <input
                            type="text"
                            id="location"
                            name="location"
                            placeholder="Secret lair? Room 101? You decide."
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label
                            >Food
                            <span class="required-asterisk">*</span></label
                        >
                        <div class="food-group">
                            <input
                                type="radio"
                                id="foodYes"
                                name="food"
                                value="yes"
                                required
                            />
                            <label for="foodYes">Yes</label>

                            <input
                                type="radio"
                                id="foodNo"
                                name="food"
                                value="no"
                                required
                            />
                            <label for="foodNo">No</label>
                        </div>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="description"
                        >Description
                        <span class="required-asterisk">*</span></label
                    >
                    <textarea
                        id="description"
                        name="description"
                        placeholder="What's happening? Why should we care? Will there be dragons?"
                        required
                    ></textarea>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Upload Flyer/Photo</label>
                        <div class="custom-file-upload">
                            <input
                                type="file"
                                id="photo"
                                name="photo"
                                accept="image/*"
                            />
                            <div class="upload-icon">
                                <img
                                    src="assets/uploadButton.svg"
                                    alt="Upload"
                                />
                            </div>
                            <p id="fileNameDisplay">No file chosen</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="altText">Alt Text</label>
                        <input
                            type="text"
                            id="altText"
                            name="altText"
                            placeholder="Describe the image, like 'unicorn eating pizza'"
                        />
                    </div>
                </div>
                <div class="buttonGroup">
                    <button type="reset" id="resetButton">Reset</button>
                    <button type="submit" id="submitButton">Add Event</button>
                </div>
            </form>
        </main>
    </body>
    <script type="module" src="js/EventCard.js"></script>
    <script type="module" src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/custom_form.js"></script>
    <script>
        document
            .getElementById("photo")
            .addEventListener("change", function () {
                const file = this.files[0];
                if (file) {
                    const fileName = file.name;
                    const fileSize = (file.size / 1024).toFixed(1);
                    const displayText = `File Selected: ${fileName} (${fileSize} KB)`;
                    document.getElementById("fileNameDisplay").textContent =
                        displayText;
                } else {
                    document.getElementById("fileNameDisplay").textContent =
                        "No file chosen";
                }
            });
    </script>
</html>
