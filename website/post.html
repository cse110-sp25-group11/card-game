<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Swipe - Post Event</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/post.css" />
    <!-- Link to Icons-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <!--Links to fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1><a href="index.html">CAMPUS SWIPE</a></h1>
        <div class="navbar-items">
          <a href="browse.html">
            <button><i class="fa-solid fa-magnifying-glass"></i>Browse</button>
          </a>
          <a href="post.html">
            <button><i class="fa-solid fa-square-plus"></i>Add Event</button>
          </a>
          <a href="liked.html">
            <button><i class="fa-solid fa-heart"></i>Liked Events</button>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <h2 id="post-header">Post An Event</h2>
      <form>
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input
            type="text"
            id="eventName"
            name="eventName"
            placeholder="String Input"
            required
          />
        </div>

        <div class="form-group">
          <label for="orgName">Club/Org Name</label>
          <input
            type="text"
            id="orgName"
            name="orgName"
            placeholder="String Input"
            required
          />
        </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input
                        type="text"
                        id="date"
                        name="date"
                        placeholder="MM/DD/YYYY"
                        required
                    />
                </div>

                <div class="form-group">
                    <label>Start and End Time</label>
                    <div class="start-end-times">
                        <input
                            type="time"
                            id="startTime"
                            name="startTime"
                            required
                        />
                        <input
                            type="time"
                            id="endTime"
                            name="endTime"
                            required
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input
                        type="text"
                        id="location"
                        name="location"
                        placeholder="String Input"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea
                        id="description"
                        name="description"
                        placeholder="String Input"
                        required
                    ></textarea>
                </div>

        <div class="form-group">
          <label>Food</label>
          <div class="food-group">
            <input type="radio" id="foodYes" name="food" value="yes" required />
            <label for="foodYes">Yes</label>

            <input type="radio" id="foodNo" name="food" value="no" required />
            <label for="foodNo">No</label>
          </div>
        </div>

        <div class="form-group">
          <label>Upload Flyer/Photo</label>
          <div class="custom-file-upload">
            <label for="photo" class="upload-icon">
              <img src="assets/uploadButton.svg" alt="Upload" />
            </label>
            <input
              type="file"
              id="photo"
              name="photo"
              accept="image/*"
              required
              hidden
            />
            <p id="fileNameDisplay"></p>
          </div>
        </div>

        <div class="form-group">
          <label for="altText">Alt Text</label>
          <input
            type="text"
            id="altText"
            name="altText"
            placeholder="String Input"
            required
          />
        </div>

        <button type="submit" id="submitButton">Submit</button>
      </form>
    </main>
  </body>
  <script src="js/EventCard.js"></script>
  <script src="js/app.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/custom_form.js"></script>
  <script>
    document.getElementById("photo").addEventListener("change", function () {
      const fileName = this.files[0]?.name || "No file chosen";
      document.getElementById("fileNameDisplay").textContent =
        `File Selected: ${fileName}`;
    });
  </script>
</html>
