<!-- Beginning HTML Information -->
<!doctype html>
<html lang="en">
    <head>
        <!-- Beginning information -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Campus Swipe - Browse Events</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/browse.css" />

        <!-- Link to Icons-->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="icons/yellow-trident-favicon.ico?"
        />
        <!--Links to fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <!-- Body of the Website -->
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-title">
                    <h1><a href="index.html">ðŸ”±CAMPUS SWIPE</a></h1>
                    <p>Make UCSD less dead</p>
                </div>
                <div class="navbar-items">
                    <a href="browse.html">
                        <button>
                            <i class="fa-solid fa-compass"></i>Browse Events
                        </button>
                    </a>
                    <a href="post.html">
                        <button>
                            <i class="fa-solid fa-square-plus"></i>Add Event
                        </button>
                    </a>
                    <a href="liked.html">
                        <button>
                            <i class="fa-solid fa-heart"></i>Liked Events
                        </button>
                    </a>
                </div>
            </nav>
        </header>

        <!-- Main Features of the Website -->
        <main>
            <h2>Currently happening</h2>
            <section class="event-carousel">
                <button class="prev">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <div class="event-cards">
                    <!-- Events will be dynamically loaded here -->
                </div>
                <button class="next">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </section>
            <h2>Upcoming Events</h2>
            <section class="event-carousel">
                <button class="prev">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <div class="event-cards">
                    <!-- Events will be dynamically loaded here -->
                </div>
                <button class="next">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </section>
            <div class="past-events-header">
                <h2 class="spaced-heading">Past Events</h2>
                <button class="toggle-past-events" id="togglePastEvents">
                    <span class="toggle-text">Show Events</span>
                    <i class="fa-solid fa-chevron-down toggle-icon"></i>
                </button>
            </div>
            <section
                class="event-carousel"
                id="pastEventsCarousel"
                style="display: none"
            >
                <button class="prev">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <div class="event-cards">
                    <!-- Events will be dynamically loaded here -->
                </div>
                <button class="next">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </section>
        </main>
    </body>
    <script type="module" src="js/populateEvents.js"></script>
    <script type="module" src="js/homeEventCard/homeEventCard.js"></script>
    <script src="js/storage.js"></script>
    <script type="module" src="js/app.js"></script>
    <script src="js/carousel.js"></script>
</html>
