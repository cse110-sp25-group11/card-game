<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Swipe - Custom Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<script src="js/custom_form.js"></script>
<body>
  <div
    id="navbar"
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f2f2f2;
    "
  >
    <div id="logo">
      <h2>[APP NAME / LOGO]</h2>
    </div>

    <div id="nav-buttons" style="display: flex; gap: 10px">
      <button onclick="navigateTo('browse')">Browse Events</button>
      <button onclick="navigateTo('post')">Post an Event</button>
      <button onclick="navigateTo('calendar')">Calendar</button>
      <button onclick="navigateTo('profile')">Profile</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <hr />

  <h2>Post an Event!</h2>

  <form id="custom-form">
    <label>
      Name of Event:
      <input type="text" name="event-name" required /> </label
    ><br />

    <label>
      Name of Org/Club:
      <input type="text" name="org-name" required /> </label
    ><br />

    <label>
      Date:
      <input type="date" name="event-date" required /> </label
    ><br />

    <label>
      Duration:
      <input type="text" name="duration" placeholder="e.g., 2 hours" /> </label
    ><br />

    <label>
      Location:
      <input type="text" name="location" required /> </label
    ><br />

    <label>
      Short Description:
      <input type="text" name="short-description" maxlength="100" /> </label
    ><br />

    <label>
      Long Description:
      <textarea name="long-description" rows="4" cols="50"></textarea></label
    ><br />

    <label>
      Food?
      <input type="radio" name="food" value="Yes" /> Yes
      <input type="radio" name="food" value="No" /> No </label
    ><br />

    <label id="food-details" style="display: none">
      If yes, write food down:
      <input type="text" name="food-details" /> </label
    ><br />

    <label>
      Upload Flyer:
      <input type="file" name="flyer" accept="image/*" /> </label
    ><br />

    <button type="submit">Submit</button>
  </form>
  <button id="btn">Demo Button</button>
  <script src="js/EventCard.js"></script>
  <script src="js/app.js"></script>
  <script src="js/fetch.js"></script>
  <script src="js/storage.js"></script>
</body>
